[project]
name = "invenio-record-importer"
version = "0.0.1"
description = "Bulk import records into an InvenioRDM instance"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Mesh Research", email = "scottia4@msu.edu" }
]

dependencies = [
    'click',
    'isbnlib',
    'jsonlines',
    'python-iso639',
    'langdetect ',
    'requests',
    'python-stdnum',
    'titlecase',
    'validators',
    'invenio_utilities_tuw',
    'pytest',
    'pytz',
    'python-dateutil'
]

# [project.optional-dependencies]
# dev = ["check-manifest"]
# test = ["coverage"]

[project.scripts]
invenio-record-importer = "invenio_record_importer.main:cli"

[project.entry-points."flask.commands"]
invenio-record-importer = "invenio_record_importer.main:cli"

[tool.setuptools]
# If there are data files included in your packages that need to be
# installed, specify them here.
# package-data = {"sample" = ["*.dat"]}

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"